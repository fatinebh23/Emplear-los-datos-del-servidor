<!DOCTYPE html>
<html>
    <!-- 6.- Combina estos dos ejercicios de forma que puedas navegar con las flechas el contenido de la base de datos y ademÃ¡s hacer click sobre un elemento de la tabla y que aparezca. -->
<head>
<style>
table,th,td {
  border : 1px solid black;
  border-collapse: collapse;
}
th,td {
  padding: 5px;
}
</style>
</head>

<body>

<p>Click on a CD to display album information.</p>
<p id='showCD'></p><input type="button" onclick="previous()" value="<<">
<input type="button" onclick="next()" value=">>">


<table id="demo"></table>

<script>
let currentIndex = 0;
let cd;

const xhttp = new XMLHttpRequest();

xhttp.onload = function() {
 const xmlDoc = xhttp.responseXML; 
 cd = xmlDoc.getElementsByTagName("CD");
 loadCD();
}
xhttp.open("GET", "cd_catalog.xml");
xhttp.send();

function loadCD() {
  let table="<tr><th>Artist</th><th>Title</th></tr>";
  for (let i = 0; i < cd.length; i++) { 
    table += "<tr onclick='displayCD(" + i + ")'><td>";
    table += cd[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue;
    table += "</td><td>";
    table += cd[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue;
    table += "</td></tr>";
  }
  document.getElementById("demo").innerHTML = table;
}

function displayCD(i) {
  document.getElementById("showCD").innerHTML =
  "Artist: " +
  cd[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue +
  "<br>Title: " +
  cd[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue +
  "<br>Year: " + 
  cd[i].getElementsByTagName("YEAR")[0].childNodes[0].nodeValue;
}

function next() {
  if (currentIndex < cd.length - 1) {
    currentIndex++;
    displayCD(currentIndex);
  }
}

function previous() {
  if (currentIndex > 0) {
    currentIndex--;
    displayCD(currentIndex);
  }
}
</script>

</body>
</html>
