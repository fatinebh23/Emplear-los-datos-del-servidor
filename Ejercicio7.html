<!DOCTYPE html>
<html>
<style>
  th, td {
    padding: 5px;
  }
</style>
<body>

<h2>The XMLHttpRequest Object</h2>

<form>
  <label for="search">Introduce el CustomerID:</label>
  <input type="text" id="search" name="search">
  <button type="button" onclick="searchCompany()">Search</button>
</form>
<br>
<div id="companyInfo">Esperando a que introduzcas informacion...</div>

<script>
function searchCompany() {
  const searchTerm = document.getElementById("search").value;
  if (searchTerm.trim() === "") {
    document.getElementById("companyInfo").innerHTML = "Introduce el CustomerId";
    return;
  }

  const xhttp = new XMLHttpRequest();
  xhttp.onload = function() {
    const response = this.responseText.trim();
    if (response === " ") {
      document.getElementById("companyInfo").innerHTML = "La empresa buscada no existe";
    } else {
      document.getElementById("companyInfo").innerHTML = response;
    }
  }

  xhttp.open("GET", "getcustomer.php?q=" + searchTerm); // 
  xhttp.send();
}
</script>

</body>
</html>
